<?xml version="1.0" encoding="UTF-8" ?>
<!-- This is the "Create New Ball" page where you fill out a form to make a new bouncing ball for the game. You tell it where to start, how big it is, and how fast it should move. The page checks that you type valid numbers and then saves your new ball when you click the button -->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateOrbTitle}"/>
        </ui:define>

        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>

            <h:form>
                <h:panelGrid columns="2">
                    <!-- ID Field (read-only, auto-generated) -->
                    <h:outputLabel value="#{bundle.CreateOrbLabel_id}" for="id" />
                    <h:inputText id="id" value="#{orbController.selected.id}" 
                                title="#{bundle.CreateOrbTitle_id}" readonly="true" disabled="true"/>
                    
                    <!-- X Coordinate -->
                    <h:outputLabel value="#{bundle.CreateOrbLabel_x}" for="x" />
                    <h:inputText id="x" value="#{orbController.selected.x}" 
                                title="#{bundle.CreateOrbTitle_x}" required="true"
                                requiredMessage="X coordinate is required">
                        <f:validateLongRange minimum="0" maximum="800"/>
                    </h:inputText>
                    
                    <!-- Y Coordinate -->
                    <h:outputLabel value="#{bundle.CreateOrbLabel_y}" for="y" />
                    <h:inputText id="y" value="#{orbController.selected.y}" 
                                title="#{bundle.CreateOrbTitle_y}" required="true"
                                requiredMessage="Y coordinate is required">
                        <f:validateLongRange minimum="0" maximum="600"/>
                    </h:inputText>
                    
                    <!-- Size -->
                    <h:outputLabel value="#{bundle.CreateOrbLabel_size}" for="size" />
                    <h:inputText id="size" value="#{orbController.selected.size}" 
                                title="#{bundle.CreateOrbTitle_size}" required="true"
                                requiredMessage="Size is required">
                        <f:validateLongRange minimum="1" maximum="100"/>
                    </h:inputText>
                    
                    <!-- X Speed (-50 to 50) -->
                    <h:outputLabel value="#{bundle.CreateOrbLabel_XSpeed}" for="xSpeed" />
                    <h:inputText id="xSpeed" value="#{orbController.selected.XSpeed}" 
                                title="#{bundle.CreateOrbTitle_XSpeed}" required="true"
                                requiredMessage="X Speed is required">
                        <f:validateLongRange minimum="-50" maximum="50"/>
                    </h:inputText>
                    
                    <!-- Y Speed (-50 to 50) -->
                    <h:outputLabel value="#{bundle.CreateOrbLabel_YSpeed}" for="ySpeed" />
                    <h:inputText id="ySpeed" value="#{orbController.selected.YSpeed}" 
                                title="#{bundle.CreateOrbTitle_YSpeed}" required="true"
                                requiredMessage="Y Speed is required">
                        <f:validateLongRange minimum="-50" maximum="50"/>
                    </h:inputText>
                </h:panelGrid>

                <br/>
                <h:commandButton action="#{orbController.create}" value="#{bundle.CreateOrbSaveLink}"/>
                <br/><br/>
                <h:commandLink action="#{orbController.prepareList}" value="#{bundle.CreateOrbShowAllLink}" immediate="true"/>
                <br/><br/>
                <h:link outcome="/index" value="#{bundle.CreateOrbIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
