<?xml version="1.0" encoding="UTF-8" ?>
<!-- This is the "Edit Ball" page where you can change an existing ball's position, size, and speed to update how it moves in the game -->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditOrbTitle}"/>
        </ui:define>

        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>

            <h:form>
                <h:panelGrid columns="2">
                    <!-- ID is read-only -->
                    <h:outputLabel value="#{bundle.EditOrbLabel_id}" for="id" />
                    <h:inputText id="id" value="#{orbController.selected.id}" title="#{bundle.EditOrbTitle_id}" readonly="true"/>

                    <h:outputLabel value="#{bundle.EditOrbLabel_x}" for="x" />
                    <h:inputText id="x" value="#{orbController.selected.x}" title="#{bundle.EditOrbTitle_x}" required="true"/>

                    <h:outputLabel value="#{bundle.EditOrbLabel_y}" for="y" />
                    <h:inputText id="y" value="#{orbController.selected.y}" title="#{bundle.EditOrbTitle_y}" required="true"/>

                    <h:outputLabel value="#{bundle.EditOrbLabel_size}" for="size" />
                    <h:inputText id="size" value="#{orbController.selected.size}" title="#{bundle.EditOrbTitle_size}" required="true"/>

                    <h:outputLabel value="#{bundle.EditOrbLabel_XSpeed}" for="XSpeed" />
                    <h:inputText id="XSpeed" value="#{orbController.selected.xSpeed}" title="#{bundle.EditOrbTitle_XSpeed}" required="true"/>

                    <h:outputLabel value="#{bundle.EditOrbLabel_YSpeed}" for="YSpeed" />
                    <h:inputText id="YSpeed" value="#{orbController.selected.ySpeed}" title="#{bundle.EditOrbTitle_YSpeed}" required="true"/>
                </h:panelGrid>

                <br/>
                <h:commandLink action="#{orbController.update}" value="#{bundle.EditOrbSaveLink}"/>
                <br/><br/>
                <h:link outcome="View" value="#{bundle.EditOrbViewLink}"/>
                <br/>
                <h:commandLink action="#{orbController.prepareList}" value="#{bundle.EditOrbShowAllLink}" immediate="true"/>
                <br/><br/>
                <h:link outcome="/index" value="#{bundle.EditOrbIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
