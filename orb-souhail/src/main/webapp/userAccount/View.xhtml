<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewuserAccountTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewuserAccountLabel_id}"/>
                    <h:outputText value="#{userAccountController.selected.id}" title="#{bundle.ViewuserAccountTitle_id}"/>
                    <h:outputText value="#{bundle.ViewuserAccountLabel_userid}"/>
                    <h:outputText value="#{userAccountController.selected.userid}" title="#{bundle.ViewuserAccountTitle_userid}"/>
                    <h:outputText value="#{bundle.ViewuserAccountLabel_roleName}"/>
                    <h:outputText value="#{userAccountController.selected.roleName}" title="#{bundle.ViewuserAccountTitle_roleName}"/>
                    <h:outputText value="#{bundle.ViewuserAccountLabel_password}"/>
                    <h:outputText value="#{userAccountController.selected.password}" title="#{bundle.ViewuserAccountTitle_password}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{userAccountController.destroyAndView}" value="#{bundle.ViewuserAccountDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewuserAccountEditLink}"/>
                <br />
                <h:commandLink action="#{userAccountController.prepareCreate}" value="#{bundle.ViewuserAccountCreateLink}" />
                <br />
                <h:commandLink action="#{userAccountController.prepareList}" value="#{bundle.ViewuserAccountShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewuserAccountIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
