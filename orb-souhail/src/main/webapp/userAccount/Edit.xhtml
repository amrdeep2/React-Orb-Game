<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EdituserAccountTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                   
                    <h:outputLabel value="#{bundle.EdituserAccountLabel_userid}" for="userid" />
                    <h:inputText id="userid" value="#{userAccountController.selected.userid}" title="#{bundle.EdituserAccountTitle_userid}" required="true" requiredMessage="#{bundle.EdituserAccountRequiredMessage_userid}"/>
                    <h:outputLabel value="#{bundle.EdituserAccountLabel_roleName}" for="roleName" />
                    <h:inputText id="roleName" value="#{userAccountController.selected.roleName}" title="#{bundle.EdituserAccountTitle_roleName}" required="true" requiredMessage="#{bundle.EdituserAccountRequiredMessage_roleName}"/>
                    <h:outputLabel value="#{bundle.EdituserAccountLabel_password}" for="password" />
                    <h:inputText id="password" value="#{userAccountController.selected.password}" title="#{bundle.EdituserAccountTitle_password}" required="true" requiredMessage="#{bundle.EdituserAccountRequiredMessage_password}"/>
                </h:panelGrid>
                <h:commandLink action="#{userAccountController.update}" value="#{bundle.EdituserAccountSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EdituserAccountViewLink}"/>
                <br />
                <h:commandLink action="#{userAccountController.prepareList}" value="#{bundle.EdituserAccountShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EdituserAccountIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
